<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 0;
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #00FFFF;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
            text-align: center;
            padding-bottom: 60px; /* Add this padding to the bottom */
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 150px;
        }
        button[type="submit"] {
            background-color: #00FFFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #007575;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            font-size: 24px;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #007575;
        }
    </style>
</head>
<body>
    <header>
        <img src="/images/sleepybot.png" alt="SleepyBot Logo">
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/habits">Healthy Habits</a></li>
                <li><a href="/nutrition">Nutrition and Sleep</a></li>
                <li><a href="/disorders">Sleep Disorders</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="social-links">
                <a href="https://www.instagram.com/sleepwell" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </main>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "609074a9-e893-4923-b3a2-a0cdbae75f2c", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "26b1737e-377f-4e3b-a54a-5a172d7feec4", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
    <footer>
        <p>Contact us at info@sleepwell.com | Follow us on social media</p>
    </footer>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</body>
</html>
